<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="module" src="./generalFourum.js" defer></script>
  <link rel="stylesheet" href="./generalForum.css">
</head>
<body>
  <div id = "root">  

    <form method="post" id ="form" onsubmit="return false;">
      <!-- onsumbit="return false;" 는 폼 체크 후 input 내용이 삭제되지 않게하기 위함 -->

      <div>
        <label for="title" id ="lbTitle">제목 <br> </label>
        <input type="title" id ="title" name="forum_title" placeholder="제목을 작성해주세요">
      </div>

      <div>
        <label for= "name" id ="lbName">작성자 <br> </label>
        <input type="name" id="name" name="user_name" placeholder="이름을 적어주세요">
      </div>

      <div>
        <label for="contents" id = "lbContents">내용 <br> </label>
        <textarea id ="msg" name="user_message"></textarea>
      </div>

      <div>
        <button type="submit" id ="submit">등록하기</button>
        <button type="button" id ="listBtn">목록으로</button>
        <div></div>
        <!-- 업로드 사진 들어감. 클릭시 구현은 안함. 이미지만 있음.  -->
      </div>

    </form>

    

  </div>
  <script>
    const listBtn = document.getElementById('listBtn'); 

    listBtn.addEventListener('click', (event)=> {
      location.href="../board.html"
    });
  </script>

</body>
</html>
